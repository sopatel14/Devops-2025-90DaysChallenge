apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-cleanup
  namespace: bank-app
spec:
  schedule: "*/2 * * * *"  # Every 2 minutes for testing
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cleanup
            image: busybox
            command: ["/bin/sh", "-c"]
            args:
              - |
                echo "ðŸ•’ Running scheduled cleanup at $(date)"
                echo "ðŸ§¹ Cleaning up temporary files..."
                echo "âœ… Cleanup completed successfully"
            resources:
              requests:
                memory: "32Mi"
                cpu: "20m"
              limits:
                memory: "64Mi"
                cpu: "50m"
          restartPolicy: OnFailure
