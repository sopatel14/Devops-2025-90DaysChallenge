# Admin Role - Full access in the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: bank-app
  name: admin-role
rules:
- apiGroups: ["", "apps", "autoscaling", "networking.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
---
# Developer Role - Can create/update but not delete critical resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: bank-app
  name: developer-role
rules:
- apiGroups: ["", "apps"]
  resources: ["pods", "deployments", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
# Tester Role - Read-only access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: bank-app
  name: tester-role
rules:
- apiGroups: ["", "apps"]
  resources: ["pods", "deployments", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
